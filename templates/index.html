<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Check Accident Status</h1>
        <form method="POST">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="area_name">Area Name:</label>
            <input type="text" id="area_name" name="area_name" required>
            
            <label for="time">Time:</label>
            <input type="number" id="time" name="time" required>
            
            <label for="vehicle_load">Vehicle Load:</label>
            <input type="text" id="vehicle_load" name="vehicle_load" required>
            
            <button type="submit">Check Accident</button>
        </form>
        
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
